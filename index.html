<!DOCTYPE HTML>
<html>
	<head>
		<title>Pixel Warlock</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="CSS/styles.css">
		<meta charset="utf-8">
		<script type="text/javascript">


			var editor = {
				mainCanvas:  null,
				mainGraphicalContext: null,

				resultCanvas: null,
				resultGraphicalContext: null

				//functions go here! 
			}



			function pageLoaded() {
				// init canvases

				editor.mainCanvas = document.getElementById('mainDraw');

				editor.resultCanvas = document.getElementById('resultView');

				if (editor.mainCanvas) {
					console.log("Main canvas loaded!");

				}
				
				if (editor.resultCanvas) {
					console.log("resultCanvas canvas loaded!");
					
				}

				// init contexts




			}




		</script>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body onload="pageLoaded()">
		<div class="jumbotron">
  			<h1>Pixel Warlock</h1> 
  			<p>Pixel Warlock is a simple pixel art editor for web. Current build is pre-alpha-stoneage-zero v.0.0.0.0. </p> 
		</div>

		<section class="container">
			<div class="row">
				<div class="col-sm-12">
					<canvas id="mainDraw" width = "640" height="480" style="border:black 1px solid;"></canvas>
				</div>
				
			</div>
			<div class="row">
				<div class="col-sm-12">
					<canvas id="resultView" width = "480" height="320" style="border:black 1px solid;"></canvas>
				</div>
			</div>
		</section>
	</body>
</html>
